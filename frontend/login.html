<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Login - Bugend Bank</title>

</head>
<body>

    <div class="header">
      <h2>Entrar no Bugend Bank</h2>

  </div>

  <script src="../js/main.js"></script>
